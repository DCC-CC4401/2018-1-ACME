{% extends "base.html" %}

{% block content %}

    {% if form.errors %}
        <p><b>RUT, email y/o contraseña incorrecta</b></p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div>
            <table>
                <tr>
                    <td>RUT o email</td>
                    <td>{{ form.username }}</td>
                </tr>
                <tr>
                    <td>Contraseña</td>
                    <td>{{ form.password }}</td>
                </tr>
            </table>
        </div>
        <br>
        <div>
            <input type="submit" value="Iniciar Sesión"/>
        </div>
    </form>
    <br>
    <form action="{% url 'Inventario:registrar' %}">
        <input type="submit" value="Registrar">
    </form>
{% endblock %}
