{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}
    <div class="col-md-4 offset-md-4">
        <div class="card bg-danger text-white">
            <div class="card-header">
                <h3 class="mb-0">{% block delete_title %}{% endblock %}</h3>
            </div>
            <div class="card-body">
                <form method="post" class="form" role="form">
                    {% csrf_token %}
                    <div class="form-group row">
                        <div class="col-lg-10">
                            <p class="card-text">Quieres eliminar<br><b>{{ object }}</b> ?</p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-lg-10">
                            {% block buttons %}{% endblock %}
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
