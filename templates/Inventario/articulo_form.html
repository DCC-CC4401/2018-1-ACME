{% extends 'base.html' %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Enviar">
    </form>
    {% if object %}
        <form action="{% url 'Inventario:articuloDelete' object.pk %}" method="post">
            {% csrf_token %}
            <input type="submit" value="Eliminar">
        </form>
    {% endif %}
{% endblock %}
