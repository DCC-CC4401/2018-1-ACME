{% extends 'Inventario/form_template.html' %}

{% block create_title %}Datos del Artículo{% endblock %}
{% block update_title %}Registrar Artículo{% endblock %}
{% block buttons %}
    <a href="{% url 'Inventario:index' %}" class="btn btn-secondary">Volver</a>
    <input type="submit" class="btn btn-primary" value="Guardar">
    {% if object %}
        <a href="{% url 'Inventario:articuloDelete' object.pk %}" class="btn btn-danger">Eliminar
            Artículo</a>
    {% endif %}
{% endblock %}
