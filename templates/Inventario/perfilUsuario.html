{% extends 'base.html' %}
{% load static %}

{% block title %}
    Perfil de Usuario
{% endblock %}

{% block content %}

    <div class="row justify-content-center align-items-center">
        <div class="col-5">
            <a href="{% url 'Inventario:index' %}" class="btn btn-info btn-lg btn-block" role="button">Reserva Tu
                Espacio</a>
        </div>
        <div class="col-5">
            <a href="{% url 'Inventario:index' %}" class="btn btn-info btn-lg btn-block" role="button">Pide Tu
                Artículo</a>
        </div>
    </div>
    <div class="row justify-content-center align-items-center">
        <div class="btn-group col-3">
            <button type="button" class="col btn btn-success">Reserva</button>
            <button type="button" class="col btn btn-secondary">Préstamos</button>
        </div>
        <button type="button" class="col-2 btn btn-danger">Eliminar Seleccionados</button>
    </div>

    <div class="row justify-content-center align-items-centerow">
        <div class="col-4">
            <table class="table table-hover">
                <tbody>
                {% for reserva in reservas %}
                    <tr>
                        <td>{{ reserva.nombreItem }}</td>
                        <td>Disponible</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <span class="col-4">Hola</span>
    </div>
{% endblock %}
