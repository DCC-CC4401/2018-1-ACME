<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %} Inventario WebApp {% endblock %}</title>
    {% block extra_head %}{% endblock %}
</head>
<body>
{% if user.is_authenticated %}
    <p><a href="{% url 'Inventario:index' %}">Home</a> ::
        {{ user.username }} :: {{ user.email }} ::
        <a href="{% url 'Inventario:perfilUsuario' %}">Mi Perfil</a> ::
        <a href="{% url 'logout' %}">Logout</a>
    </p>
{% endif %}
<main>
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
